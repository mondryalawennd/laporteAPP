<div class="table-container">
  <table class="funcionario-table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Cargo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let funcionario of funcionarios$" (click)="detalheFuncionario(funcionario.id)">
        <td>{{ funcionario.nome }}</td>
        <td>{{ funcionario.sobrenome }}</td>
        <td>{{ funcionario.cargoId | cargoNome }}</td> 
      </tr>
    </tbody>
  </table>
</div>

<mat-card-actions class="button-container">
  <button mat-raised-button (click)="addFuncionario()" color="primary">
    Novo Funcion√°rio
  </button>


</mat-card-actions>
